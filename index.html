<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Shining Time Station Train Schedule</h1>
    </div>
    <div class="container">
        <div class="row">
            <!--Current train schedule-->
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">Train Schedule</h4>
                    </div>
                    <div class="panel-body">
                        <table class="train-schedule">
                            <tr>
                                <th class="col-xs-3">Train</th>
                                <th class="col-xs-2">Destination</th>
                                <th class="col-xs-2">Frequency (min)</th>
                                <th class="col-xs-3">Next Arrival</th>
                                <th class-"col-xs-2">Minutes Away</th>
                            </tr>
                        </table>
                    </div><!--panel body-->
                </div><!--panel default-->
            </div><!--col-xs-10-->
        </div><!--row-->
        <div class="row">
            <!--Input train schedule-->
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">Add Train</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class-"form-group">
                                <label for="text">Train Name</label>
                                <input placeholder="Thomas the Tank Engine" type="text" class="form-control" id="input-name">
                                <label for="text">Destination</label>
                                <input placeholder="The Isle of Sodor" type="text" class="form-control" id="input-destination">
                                <label for="text">First Train Time</label>
                                <input placeholder="In military time (e.g., 09:00 = 9 am; 13:00 = 1 pm)" type="text" class="form-control" id="input-first-train-time">
                                <label for="text">Frequency (in minutes)</label>
                                <input placeholder="15" type="text" class="form-control" id="input-frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="input-train">Submit</button>
                        </form>
                    </div><!--Panel-body-->
                </div><!--Panel-default-->
            </div><!--column-->
        </div><!--row-->
    </div><!--container-->
    
    <footer class="footer page-footer text-center">
    <div class="footer-copyright">
        <div class="footer-container">
            <p><a href="http://www.jakethornberry.net" target="_blank">Jake Thornberry</a> | <a href="https://github.com/wjthornberry/Train-Scheduler" target="_blank">GitHub Repo</a>
            <br> &copy; 2017 Jake Thornberry</p>
        </div>
    </div>
    </footer>

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="javascript/app.js"></script>
</body>
</html>
