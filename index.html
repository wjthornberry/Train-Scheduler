<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Shining Time Station Train Schedule</h1>
            <button class="text-center btn btn-lg signIn">Sign In With Google To See Schedule</button> 
        </div>
        <div class="container content">
            <div class="row content">
                <!--Current train schedule-->
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title text-center">Train Schedule</h4>
                        </div>
                        <div class="panel-body table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center">Train</th>
                                        <th class="text-center">Destination</th>
                                        <th class="text-center">Frequency</th>
                                        <th class="text-center">Next Arrival</th>
                                        <th class-"text-center">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="trainRows">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row content">
                <!--Input train schedule-->
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title text-center">Add Train</h4>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class-"form-group">
                                    <label for="trainName">Train Name</label>
                                    <input placeholder="Thomas the Tank Engine" type="text" class="form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="trainDestination">Destination</label>
                                    <input placeholder="The Isle of Sodor" type="text" class="form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrain">First Train Time</label>
                                    <input placeholder="In military time (e.g., 09:00 = 9 am; 13:00 = 1 pm)" type="text" class="form-control" id="startTimeInput">
                                </div>
                                <div class="form-group">
                                    <label for="trainFrequency">Frequency (in minutes)</label>
                                    <input placeholder="15" type="text" class="form-control" id="frequencyInput">
                                </div>
                                <button type="submit" class="btn submit" id="submitTrain">Submit</button>
                                <button type="reset" class="btn reset">Clear</button>
                            </form>
                        </div><!--Panel-body-->
                    </div><!--Panel-default-->
                </div><!--column-->
            </div><!--row-->
        </div><!--container-->

<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<!--Firebase js-->
<script src="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.js"></script>
<!--Moment.js-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!--jQuery-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Application-->
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
