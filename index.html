<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Shining Time Station Train Schedule</h1>
    </div>
    <div class="container">
        <div class="row content">
            <!--Current train schedule-->
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">Train Schedule</h4>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>
                                <th class="text-center">Train</th>
                                <th class="text-center">Destination</th>
                                <th class="text-center">Frequency</th>
                                <th class="text-center">Next Arrival</th>
                                <th class-"text-center">Minutes Away</th>
                                <th></th>
                            </thead>
                            <tbody class="text-center">
                            
                            </tbody>
                        </table>
                    </div><!--panel body-->
                </div><!--panel default-->
            </div><!--col-xs-10-->
        </div><!--row-->
        <div class="row content">
            <!--Input train schedule-->
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">Add Train</h4>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class-"form-group">
                                <label for="trainName">Train Name</label>
                                <input placeholder="Thomas the Tank Engine" type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input placeholder="The Isle of Sodor" type="text" class="form-control" id="trainDestination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time</label>
                                <input placeholder="In military time (e.g., 09:00 = 9 am; 13:00 = 1 pm)" type="text" class="form-control" id="firstTrain">
                            </div>
                            <div class="form-group">
                                <label for="trainFrequency">Frequency (in minutes)</label>
                                <input placeholder="15" type="text" class="form-control" id="Frequency">
                            </div>
                            
                            <button type="submit" class="btn submit">Submit</button>
                            <button type="reset" class="btn reset">Clear</button>
                        </form>
                    </div><!--Panel-body-->
                </div><!--Panel-default-->
            </div><!--column-->
        </div><!--row-->
    </div><!--container-->

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
